<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scailx-WebStream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .stream-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
        }

        #connectionStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="connectionStatus">Connecting...</div>
    <div id="videoContainer"></div>

    <!-- Include JavaScript -->
    <script src="stream.js"></script>
</body>
</html>
